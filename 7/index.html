<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlined Text Field</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/18c7498de3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="textbox">
        <div class="txt">
            <i class="fa-solid fa-user"></i>
            <input class="input_txt" type="text" placeholder="Username" name="" id="">
        </div>
        <span class="help_txt">a unic user name exam: ali123</span> 
    </div>
       
    <div class="textbox">
        <div class="txt">
            <i class="fa-solid fa-key"></i>
            <input class="input_txt" type="password" placeholder="Password" name="" id="">
            <i class="fa-solid fa-eye" id="eye"></i>
        </div>
        <span class="help_txt">a password from a-z & 0-9</span> 
    </div>
       
</body>
</html>
